<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prefix Buttons Settings</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; margin: 24px; color: #202124; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p { margin: 0 0 16px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 12px; }
    th, td { border: 1px solid #dadce0; padding: 8px; font-size: 13px; }
    th { background: #f8f9fa; text-align: left; }
    input[type="text"] { width: 100%; box-sizing: border-box; }
    .actions { display: flex; gap: 8px; margin-top: 12px; }
    button { cursor: pointer; border: 1px solid #dadce0; border-radius: 4px; padding: 8px 12px; font-size: 13px; }
    button.primary { background: #1a73e8; color: #fff; border-color: #1a73e8; }
  </style>
</head>
<body>
  <h1>Prefix Buttons Settings</h1>
  <p>Googleカレンダーのタイトル欄に表示するボタンのラベル・挿入テキスト・色を編集できます。</p>

  <table id="config-table">
    <thead>
      <tr>
        <th>ラベル</th>
        <th>挿入テキスト</th>
        <th>背景色</th>
        <th>文字色</th>
        <th>先頭に固定</th>
        <th>削除</th>
      </tr>
    </thead>
    <tbody id="config-body"></tbody>
  </table>

  <div class="actions">
    <button id="add-row">行を追加</button>
    <button id="reset-defaults">デフォルトに戻す</button>
    <button class="primary" id="save">保存</button>
  </div>

  <div id="status" aria-live="polite" style="margin-top:12px;color:#188038;"></div>

  <script src="options.js"></script>
</body>
</html>
